          $(this).find('img').css({

            'transition': 'transform 0.3s ease'

          $(this).css('box-shadow', '0 0 20px rgba(0, 0, 0, 0.3)');

          $(this).find('img').css('transform', 'scale(1)');
          $(this).css('box-shadow', 'none');
        }
      );
    });
  </script>
